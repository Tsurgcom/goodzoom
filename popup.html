<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoodZoom</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 280px; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a202c; color: #e2e8f0; }
    .header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
    .icon { width: 40px; height: 40px; border-radius: 8px; }
    h1 { font-size: 18px; font-weight: 600; }
    .status { background: #2d3748; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    .status-item { display: flex; align-items: center; gap: 8px; font-size: 13px; }
    .status-icon { width: 8px; height: 8px; border-radius: 50%; background: #48bb78; }
    .description { font-size: 12px; color: #a0aec0; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon48.svg" alt="GoodZoom" class="icon">
    <h1>GoodZoom</h1>
  </div>
  <div class="status">
    <div class="status-item">
      <span class="status-icon"></span>
      <span>Active - Auto-closes post-attendee pages</span>
    </div>
  </div>
  <p class="description">This extension automatically closes Zoom post-attendee pages after you leave a meeting, helping you stay productive.</p>
</body>
</html>
